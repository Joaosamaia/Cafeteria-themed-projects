    <body>
        <div class="title">     
            <h1>A Vida é Bela Café</h1>

        </div>
        <div class="dropdown">
            <a href="Home.html" class="link-button"><button class="dropdown-button"><strong>MENU</strong></button></a>

                <a href="Produtos.html">Menu de produtos</a>
                <a href="About.html">Sobre</a>
                <a href="Login.html">Login</a>
                <a href="Cadastro.html">Cadastro</a>
            </div>
        </div>
        <div class="cadastro">
            <h1>Cadastro do Usuário</h1>
            <h3 id="ad">Se cadastre para benefícios exclusivos!</h3>
            <form action="cadastrado.html" method="post">
                <label for="nom_nome">Nome:</label>
                <input type="text" name="nome" id="nom_nome" size="30" required><br>
                <label for="nome_login">Login:</label>
                <input type="text" name="login" id="nome_login" size="30" required><br>
                <label for="nome_senha">Senha:</label>
                <input type="password" name="senha" id="nome_senha" size="30" required><br>
                <label for="nom_rua">Rua:</label>
                <input type="text" name="rua" id="nom_rua" size="60">
                <label for="nom_numero">Número:</label>
                <input type="number" name="numero" id="nom_numero" size="30" min="1" max="1000"><br>
                <label for="nom_bairro">Bairro:</label>
                <input type="text" name="bairro" id="nom_bairro" size="30">
                <label for="nom_cidade">Cidade:</label>
                <input type="text" name="cidade" id="nom_cidade" size="30">
                <label>Estado:</label>
                <select name='estado' id='estado' required>
                    <option value="AC">Acre </option>
                    <option value="AL">Alagoas </option>
                    <option value="AM">Amapá </option>
                    <option value="AM">Amazonas </option>
                    <option value="BA">Bahia </option>
                    <option value="CE">Ceará </option>
                    <option value="DF">Distrito Federal </option>
                    <option value="ES">Espírito Santo </option>
                    <option value="GO">Goiás </option>
                    <option value="MA">Maranhão </option>
                    <option value="MS">Mato Grosso do Sul </option>
                    <option value="MG">Minas Gerais </option>
                    <option value="PR">Paraíba </option>
                    <option value="PA">Paraná </option>
                    <option value="PE" selected>Pernambuco</option>
                    <option value="PI">Piauí </option>
                    <option value="RJ">Rio de Janeiro </option>
                    <option value="RN">Rio Grande do Norte </option>
                    <option value="RS">Rio Grande do Sul </option>
                    <option value="RO">Rondônia </option>
                    <option value="RR">Roraima </option>
                    <option value="SC">Santa Catarina </option>
                    <option value="SP">São Paulo </option>
                    <option value="SE">Sergipe </option>
                    <option value="TO">Tocantins </option>
                </select><br>
                <label for="sex_m"> Sexo:</label>
                <input type="radio" name="sexo" id="sex_m" value="Masculino" required>
                <label for="sex_m"> Masculino</label>
                <input type="radio" name="sexo" id="sex_f" value="Feminino" required>
                <label for="sex_f"> Feminino</label><br>
                <label for="nom_email">Email:</label>
                <input type="email" name="email" id="nom_email" size="30" required><br>
                <input type="checkbox" name="notifemail" id="notif_email" value="true">
                <label for="notif_email"> Aceito receber noitificações pelo email</label><br>
                <div  class="buttons">
                    <button type="reset" class="button">Apagar</button>
                    <button type="submit" class="button">Enviar</button>
                </div>
            </form>
        </div>
    </body>
</html>
